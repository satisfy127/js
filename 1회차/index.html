<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>don't make memo list</title>
</head>
<style>
    .output-box {
        width: 19.5%;
        height: 300px;
        border: 1px solid black;
    }

    .save-button {
        position: absolute;
        left: 20%;
        top: 10px;
    }
    
    .clear-button {
        position: absolute;
        left: 20%;
        top: 65px;
    }
</style>
<body>
    <div class="main-contain">
        <textarea id="memoarea" cols ="50" rows="5" placeholder="메모입력"></textarea> 
        <div class="output-box"></div>
        <button class="save-button">저장</button>
        <button class="clear-button">삭제</button>
    </div>
</body>
<script>
    const output_box = document.querySelector('.output-box')
    const input_data = document.querySelector('#memoarea')
    const clear_btn = document.querySelector('.clear-button')
    const save_btn = document.querySelector('.save-button')
    
    save_btn.addEventListener('click', function() {
        localStorage.setItem('content', input_data.value);
        const memodata = localStorage.getItem('content');
        output_box.textContent = memodata;
    })

    clear_btn.addEventListener('click',function() {
        input_data.value = '';
        output_box.textContent = '';
        localStorage.clear();
    })
</script>
</html>
